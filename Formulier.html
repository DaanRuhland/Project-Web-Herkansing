<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>DFDS verhalen - Home </title>
    <link rel="stylesheet" type="text/css" href="form.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>

    <header>
        <img src="img/logo3.png" alt="DFDS logo">
        <h1>AANMELDEN</h1>
        <button></button>
    </header>




    <nav>
        <ul>
            <li><a href="overzichtpagina.html">Home</a></li>
            <li><a href="mijnverhalen.html">Mijn verhalen</a></li>
            <li><a href="Formulier.html">Aanmelden</a></li>
            <li><a href="zoeken.html">Verhalen zoeken</a></li>
            <li>
                <form>
                    <input type="search" name="zoeken" placeholder="Zoekwoord">
                </form>
            </li>

        </ul>
    </nav>

    <main>

        <form>
            <fieldset>

                <legend>Log In</legend>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="...@....com" required>

                <label for="password">Wachtwoord</label>
                <input id="password" name="password" type="text" required>
                <button type="button">LOG IN</button>

            </fieldset>

            <fieldset>
                <legend>Aanmelden</legend>

                <label for="given-name">Voornaam</label>
                <input id="given-name" name="given-name" type="text" placeholder="Naam" required>



                <label for="family-name">Achternaam</label>
                <input id="family-name" name="family-name" type="text" placeholder="Achternaam" required>



                <label for="email2">Email</label>
                <input id="email2" name="email2" type="email" placeholder="...@....com" required>



                <label for="phone">Telefoon</label>
                <input id="phone" name="phone" type="tel" placeholder="06xxxxxx" required>


                <label for="adres">Adres (straat en huisnummer)</label>
                <input id="adres" name="adres" type="text" required>



                <label for="postCode">Postcode</label>
                <input id="postCode" name="postCode" type="text" required>


                <label>Wachtwoord</label>
                <input id="password2" name="password2" type="text" required>

                <button type="button">REGISTREREN</button>

            </fieldset>
        </form>

    </main>

    <footer>
    </footer>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
