<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Formulier</title>
    <link rel="stylesheet" type="text/css" href="overzicht.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

</head>

<body>
<main>




<header>
    <img src="img/logo.png" alt="DFDS logo" height="100" width="200" onclick="window.location.href='../projectweb mic/Overzichtpagina.html'">
    <h1>DFDS verhalen</h1>
    <button class="button2" onclick="window.location.href='../projectweb mic/formulier.html'">Aanmelden</button>
</header>




  <section>

       <form id="LogIn">
     <div class="registreren">
      <fieldset>

   <h2>Log In</h2>
    <label>Email
        <input id="email1" name="email" type="email" placeholder="...@....com" required>
        </label>
        <label>Wachtwoord
        <input id="ww" name="wachtwoord" type="text" required>
        </label>
         <button type="button">Log in</button>

      </fieldset>
      </div>
      </form>




       <div class="registreren">
   <form id="registreren">

  <fieldset>
        <h2>Registreren</h2>

        <label>Voornaam
        <input id="given-name" name="given-name" type="text" placeholder="Naam" required>
        </label>


        <label>Achternaam
        <input id="achternaam" name="family-name" type="text" placeholder="Achternaam" required>
        </label>


        <label>Email
        <input id="email" name="email" type="email" placeholder="...@....com" required>
        </label>


        <label>Telefoon
        <input id="phone" name="phone" type="tel" placeholder="06xxxxxx" required>
        </label>

        <label>Adres (straat en huisnummer)
        <input id="adres" name="adres" type="text" required>
        </label>


        <label>Postcode
        <input id="postCode" name="postCode" type="text" required>
        </label>

        <label>Wachtwoord
        <input id="ww2" name="wachtwoord2" type="text" required>
        </label>
        <button type="button">Registreren</button>




  </fieldset>
  </form>
  </div>

    </section>
</main>
</body>

</html>
